{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <!-- Sidebar Navigation -->
        <div class="col-md-3">
            <div class="doc-nav">
                <div class="list-group">
                    <a href="/docs?doc=research_paper"
                        class="list-group-item list-group-item-action {% if current_doc == 'research_paper' %}active{% endif %}">
                        Research Paper
                    </a>
                    <a href="/docs?doc=data_format"
                        class="list-group-item list-group-item-action {% if current_doc == 'data_format' %}active{% endif %}">
                        Data Format Guide
                    </a>
                    <a href="/docs?doc=testing"
                        class="list-group-item list-group-item-action {% if current_doc == 'testing' %}active{% endif %}">
                        Testing Guide
                    </a>
                </div>
            </div>
        </div>

        <!-- Documentation Content -->
        <div class="col-md-9">
            <div class="doc-content content-section">
                {% if doc_content %}
                {{ doc_content | safe }}
                {% else %}
                <div class="alert alert-info">
                    Please select a document from the sidebar to view its contents.
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
